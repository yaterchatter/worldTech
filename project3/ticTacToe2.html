<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<style type="text/css">
	.button {
		width:50px;
		height:50px;
		margin:5px;
		padding:5px;
		background-color:gray;
		display:inline-block;
	}

</style>
	<script type="text/javascript">
	var turn = false;
	function getXO(){

		if(turn) {
			turn = false;
			return "X";
		}
		else {
			turn = true;
			return "O";
		}
	}
	function processClick(el) {
		if(el.innerHTML.length == 0){
			el.innerHTML = getXO();
		}
	}

	</script>

	<div id="1" onclick="processClick(this)" class="button"></div>
	<div id="1" onclick="processClick(this)" class="button"></div>
	<div id="2" onclick="processClick(this)" class="button"></div><br>
	<div id="3" onclick="processClick(this)" class="button"></div>
	<div id="4" onclick="processClick(this)" class="button"></div>
	<div id="5" onclick="processClick(this)" class="button"></div><br>
	<div id="6" onclick="processClick(this)" class="button"></div>
	<div id="7" onclick="processClick(this)" class="button"></div>
	<div id="8" onclick="processClick(this)" class="button"></div>
</body>
</html>
